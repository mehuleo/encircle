<script type="text/javascript">
$(document).ready(function() {
    initUI();
    Game.init();

    $('#bodyImitation').addClass('visible');
    $('#bodyImitation').addClass(uiAnim[0] + ' animated')
        .one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function() {
            setTimeout(function(){
                $('#bodyImitation').removeClass(uiAnim.join(' ' ));
            },500);
        });

    setHeight();
    $('.back').on('click', Game.handleBack);
    $('.replay').on('click', Game.handleReplay);
    $('.next').on('click', Game.handleNext);
    $('.screenshot').on('click', Game.handleTakeScreenshot);
});
function goBack(){
    setTimeout(function(){
        try{
            initAd();
            createInterstitialAd();
        } catch(e){ }
    },500);
    var stage = localStorage.getItem("stage");
    if(stage > 0 && stage <= totStage)
        removeUI("level"+stage+".html");
    else
        removeUI("stage.html");
}

function showData() {
    var arr = [];
    $('.dead').each(function() {
        var d = this.id.split('-');
        arr.push(d[1] + ',' + d[2]);
    });
    // console.debug("-->", arr.join("', '"));
}
</script>
